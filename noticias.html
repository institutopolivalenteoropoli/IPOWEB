<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noticias</title>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="header-inner">
      <div class="logo-titulo">
        <img src="img/logo.png" alt="Logo del Instituto" class="logo-img">
        <h1>Instituto Polivalente Oropolí</h1>
      </div>

      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label>

      <nav class="menu">
        <a href="index.html">Inicio</a>
        <a href="noticias.html" class="active">Noticias</a>
        <a href="ofertas.html">Oferta Académica</a>
        <a href="galeria.html">Galería</a>
        <a href="acerca.html">Acerca de Nosotros</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="news-list">
    <h2>Últimas Noticias</h2>
    <ul id="noticias-container">
      <!-- Noticias dinámicas aparecerán aquí -->
    </ul>
  </main>

  <footer class="footer-elegante">
    <div class="footer-content">
      <img src="img/logo.png" alt="Logo IPO" class="footer-logo">
      <div class="footer-texto">
        <h2>Instituto Polivalente Oropoli</h2>
        <p>&copy; 2025 Todos los derechos reservados</p>
      </div>
    </div>
  </footer>

  <script>
    async function cargarNoticias() {
      try {
        const response = await fetch('/noticias/index.json'); // Se genera en build
        const noticias = await response.json();

        const container = document.getElementById('noticias-container');

        noticias.forEach(noticia => {
          const li = document.createElement('li');
          li.innerHTML = `
            <img src="${noticia.image}" alt="${noticia.title}" />
            <div class="contenido">
              <h3>${noticia.title}</h3>
              <p>${noticia.body.substring(0, 150)}...</p>
              <span class="fecha">Publicado: ${new Date(noticia.date).toLocaleDateString()}</span>
            </div>
          `;
          container.appendChild(li);
        });
      } catch (error) {
        console.error("No se pudieron cargar las noticias:", error);
      }
    }

    cargarNoticias();
  </script>
  <script src="js/cargar-noticias.js"></script>

</body>
</html>
